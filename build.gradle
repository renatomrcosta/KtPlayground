plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.0'
}

kotlin {
//    explicitApiWarning()
//    explicitApi()
}

ext {
    kotest_version = '5.3.0'
    coroutines_version = '1.6.4'
    kotlinx_serialization_version = '1.3.3'
}

group 'com.xunfos'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutines_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:${coroutines_version}"

    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:${kotlinx_serialization_version}"

    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation('com.amazonaws:aws-java-sdk-sqs:1.12.221')

    testImplementation "io.kotest:kotest-runner-junit5-jvm:${kotest_version}"
    testImplementation "io.kotest:kotest-assertions-core-jvm:${kotest_version}"
    testImplementation "io.kotest:kotest-property-jvm:${kotest_version}"

}

compileKotlin {
    kotlinOptions.jvmTarget = "18"
    kotlinOptions.languageVersion = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xcontext-receivers", "-Xlanguage-version=1.8"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "18"
}
test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs "src/main/gen-java"
        }
    }
}
